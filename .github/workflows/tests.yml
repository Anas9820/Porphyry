name: Acceptance tests
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Porphyry
        run: |
          npm install
          npm run build
      - name: Start Porphyry
        run: npm run preprod &
      - uses: nev7n/wait_for_response@v1
        with:
          url: http://localhost:3000/
          responseCode: 200
          timeout: 5000
      - name: Install test tools
        run: docker pull benel/cucumber-capybara
      - name: Run tests
        run : docker run --rm -v "$(pwd)":/app -t --net="host" --env APP_HOST="http://`hostname`:3000" benel/cucumber-capybara --retry 2 --fail-fast
        shell: 'script -q -e -c "bash {0}"'
